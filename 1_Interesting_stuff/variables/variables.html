<!DOCTYPE html>
<html>
    <head>
        <title>My Web Page!</title>
        <!-- <link rel="stylesheet" href="variables.css"> -->
        <!-- use SASS instead, browser can't understand plain SASS, must transform the SASS to CSS:
        - Instalation: write in the cmd
        npm install -g sass

        - translate from SASS -> CSS: write inside a cmd inside your cwd...
        sass <your-sass-file-name>.scss:<new-css.filename>.css
        example sass variables.scss:variables.css 

        HOW TO AUTOMATE THE TRANSLATE PROCESS SCSS -> CSS
        - in the cdw, open the cmd and write:
        sass --watch <your-sass>.scss:<your-css-file>.css
        example: sass --watch variables.scc:variables.css
        -->
        <link rel="stylesheet" href="variables.css">
    </head>
    <body>
        Unordered List
        <ul>
            <li>item one</li>
            <li>item two</li>
            <li>item three</li>
        </ul>

        Ordered List
        <ol>
            <li>item one</li>
            <li>item two</li>
            <li>item three</li>
        </ol>
    </body>
</html>
